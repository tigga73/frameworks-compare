<div>
  <h2>Deleção de Linhas</h2>
  <button (click)="deleteRows()">Deletar 1.000 Linhas</button>

  @if (deletionTime) {
    <p>Tempo de deleção: {{ deletionTime }} ms</p>
  }

  @if (data.length) {
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Endereço</th>
        </tr>
      </thead>
      <tbody>
        @for (row of data; track row.id) {
          <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.email }}</td>
            <td>{{ row.address }}</td>
          </tr>
        }
      </tbody>
    </table>
  }
</div>
